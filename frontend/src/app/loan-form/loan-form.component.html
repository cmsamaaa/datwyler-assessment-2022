<app-header></app-header>
<app-language></app-language>

<section class="container">
  <div class="row justify-content-center ">
    <div class="col-md-6 col-sm-12">
      <div class="row mb-4">
        <h2 class="text-uppercase title">{{'New' | translate}} {{'Loan' | translate}}</h2>
      </div>
      <div *ngIf='invalidAmount' class="row mb-4">
        <span class="text-danger">{{'Invalid Amount' | translate}}</span>
      </div>
      <div *ngIf='isError' class="row mb-4">
        <span class="text-danger">{{'Open Loan Error' | translate}}</span>
      </div>
      <div class="row">
        <form (submit)="handleOpenLoan()">
          <div class="form-group mb-2">
            <label>{{'Amount' | translate}} ($)</label>
            <input [(ngModel)]="amount" name="amount" type="number" class="form-control" placeholder="1000.00">
          </div>
          <div class="form-group mb-2">
            <label>{{'Type' | translate}}</label>
            <select [(ngModel)]="type" name="type" class="form-select">
              <option ngValue="Home">{{'Home Loan' | translate}}</option>
              <option ngValue="Car">{{'Car Loan' | translate}}</option>
            </select>
          </div>
          <div>
            <button type="submit" class="btn btn-black float-end">{{'Submit' | translate}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
